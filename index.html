<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <div class="img-perfume"> 
          <img 
          src="images/image-product-desktop.jpg" 
          alt="image of perfume">
        </div>
      <div class="card-elements">
        <h4 class="articulo">P E R F U M E</h4>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <section class="p-desc">
          <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.</p>
        </section>

        <section class="precios">
          <p class="priceNow">$149.99</pp>
          <p class="priceBefore">$169.99</p>
        </section>

        <button class="addToCart"> <img class="imgCart" src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
  </div>
</main>
  <div class="attribution">
    <footer>  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian</a>.
  </footer>
  </div>

</body>
</html>
